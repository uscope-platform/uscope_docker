version: '3'
services:
    nginx:
        image: nginx
        ports:
            - 80:80
            - 4999:4999
        networks:
            - my-network
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - /home/fils/git/uscope_frontend/dist:/sites/frontend  
    flask:
        build:
            context: ../
            dockerfile: uscope_docker/flask_Dockerfile
        image: flask:0.0.1
        container_name: flask
        volumes:
            - /home/fils/git/uscope_server/:/code/
        environment:
            - GUNICORN_CMD_ARGS="" 
        command: gunicorn -w 2 -b :5000 --log-level debug "app_factory:create_app(debug=True)"
        working_dir: /code
        ports:
            - 21000:21000
            - 8123:5000
        networks:
            my-network:
                aliases:
                    - flask-app
networks:
    my-network:
