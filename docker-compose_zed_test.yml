version: '3'
services:
    client_testing:
        image: client_testing:latest
        networks: 
            - external_network
        depends_on:
            - server_testing
        ports:
            - 80:80
            - 443:443
            - 3004:3004
    server_testing:
        stdin_open: true
        tty: true
        image: server_testing:latest
        networks:
            - internal_network
            - external_network
        volumes: 
            - /lib/firmware:/lib/firmware
            - /usr/bin/bootgen:/usr/bin/bootgen
            - /home/root/db_backup:/db_backup
        environment:
            - DB_HOST=postgresql+psycopg2://uscope:test@database_testing/uscope
            - REDIS_HOST=redis_testing
            - DRIVER_HOST=driver_testing
        ports:
            - 8989:8989
    redis_testing:
        image: redis:latest
        networks:
            - internal_network
    database_testing:
        image: database_testing:latest
        networks:
            - internal_network
        ports: 
            - 5432:5432
        environment:
            - POSTGRES_PASSWORD=test
            - PGDATA=/var/lib/postgresql/data/test/
    driver_testing:
        image: driver_testing:latest
        ports:
            - 6666:6666
        networks:
            - internal_network
        privileged: true
        volumes: 
            - /lib/firmware:/lib/firmware
            - /sys/class/fpga_manager:/sys/class/fpga_manager
            - /dev/uscope_BUS_0:/dev/uscope_BUS_0
            - /dev/uscope_BUS_1:/dev/uscope_BUS_1
            - /dev/uscope_data:/dev/uscope_data
            - /dev/mem:/dev/mem
networks:
    internal_network:
        driver: bridge
        internal: true
    external_network:
        driver: bridge

        
